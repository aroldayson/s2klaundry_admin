<div class="container bg-white p-4 rounded shadow-sm">
    <h4 class="text-center mb-4"><b>ADD STAFF</b></h4>
    <form action="" method="post">
      <div class="form-outline mb-3">
        <input type="text" id="staffName" class="form-control" placeholder="" />
        <label class="form-label" for="staffName">Staff Name</label>
      </div>
  
      <div class="form-outline mb-3">
        <input type="text" id="address" class="form-control" placeholder="" />
        <label class="form-label" for="address">Address</label>
      </div>
  
      <div class="form-outline mb-3">
        <input type="tel" id="phoneNumber" class="form-control" placeholder="" />
        <label class="form-label" for="phoneNumber">Phone Number</label>
      </div>
  
      <div class="form-outline mb-3">
        <input type="email" id="email" class="form-control" placeholder="" />
        <label class="form-label" for="email">Email</label>
      </div>
  
      <div class="form-outline mb-3">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder=""
        />
        <label class="form-label" for="password">Password</label>
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <button type="button" class="btn btn-secondary btn-block">
            Cancel
          </button>
        </div>
        <div class="col-md-6 mb-3">
          <button type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
      </div>
    </form>
  </div>
