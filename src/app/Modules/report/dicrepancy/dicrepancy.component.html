<div class="container my-3" id="print-section">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-md-6">
                <h3 class="fw-bold">LIST OF DISCREPANCY</h3>
              </div>
              <div class="col-md-6">
                <div class="d-flex justify-content-end">
                  <button
                    class="btn btn-success pri mb-3"
                    [useExistingCss]="true"
                    printSectionId="print-section"
                    ngxPrint
                  >
                    <i class="fas fa-print"></i> Print
                  </button>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6 col-lg-3">
                <div class="form-group">
                  <label for="search-from">From:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="search-from"
                    name="search-from"
                  />
                </div>
              </div>
              <div class="col-md-6 col-lg-3">
                <div class="form-group">
                  <label for="search-to">To:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="search-to"
                    name="search-to"
                  />
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead class="table-light">
                  <tr class="text-center">
                    <th>Date</th>
                    <th>Amount Collected</th>
                    <th>Cash Box</th>
                    <th>Balance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center">
                    <td>07/18/2024</td>
                    <td>₱ 2400</td>
                    <td class="text-danger">₱ 2100</td>
                    <td class="text-danger">- ₱ 300</td>
                  </tr>
                  <tr class="text-center">
                    <td>07/19/2024</td>
                    <td>₱ 10000</td>
                    <td class="text-success">₱ 10100</td>
                    <td class="text-success">₱ 100</td>
                  </tr>
                </tbody>
                <tfoot class="text-center">
                  <tr>
                    <th>Total</th>
                    <th id="total-amount">₱ 15000</th>
                    <th id="total-amount">₱ 15000</th>
                    <th id="total-amount">₱ 100</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
